<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container px-2 py-5">
      <div class="container p-5">
        <h1 class="fw-bold">🎮 Rock Paper Scissors</h1>
        <p class="fs-5">
          A game to test your skills against a computer. <br />
          First player to get 3 points wins the game.
        </p>
      </div>

      <div class="card shadow main-background">
        <div class="card-body">
          <div class="text-white">
            You: <span class="badge bg-dark" id="userPlayerScore">0</span>
          </div>
          <div class="text-white">
            Bot: <span class="badge bg-dark" id="computerPlayerScore">0</span>
          </div>
          <hr />

          <p class="fs-6 fw-bold">Select your weapon:</p>
          <div class="row">
            <div class="col-4">
              <div class="card userChoice-background">
                <div class="card-body text-center d-grid">
                  <h1 class="display-1 icon">🪨</h1>
                  <div class="btn btn-sm btn-dark fw-bold" id="rockBtn">
                    Rock
                  </div>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card userChoice-background">
                <div class="card-body text-center d-grid">
                  <h1 class="display-1 icon">📄</h1>
                  <div class="btn btn-sm btn-dark fw-bold" id="paperBtn">
                    Paper
                  </div>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card userChoice-background">
                <div class="card-body text-center d-grid">
                  <h1 class="display-1 icon">✂️</h1>
                  <div class="btn btn-sm btn-dark fw-bold" id="scissorBtn">
                    Scissor
                  </div>
                </div>
              </div>
            </div>
          </div>

          <p class="mt-5 fs-6 fw-bold">Computer selected weapon:</p>
          <div class="row">
            <div class="col-4">
              <div class="card computerChoice-background">
                <div class="card-body text-center d-grid">
                  <h1 class="display-1">🪨</h1>
                  <div class="btn btn-sm disabled btn-dark fw-bold">Rock</div>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card computerChoice-background">
                <div class="card-body text-center d-grid">
                  <h1 class="display-1">📄</h1>
                  <div class="btn btn-sm disabled btn-dark fw-bold">Paper</div>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card computerChoice-background">
                <div class="card-body text-center d-grid">
                  <h1 class="display-1">✂️</h1>
                  <div class="btn btn-sm disabled btn-dark fw-bold">
                    Scissor
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Modal -->
    <div
      class="modal fade"
      id="winnerModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <h1 id="gameOverTitle">User Wins!</h1>
            <h1 class="display-1 mt-5" id="gameOverEmoji">🎉</h1>
            <p id="gameOverMessage">Congratulations! You won the game.</p>

            <div class="modal-footer justify-content-center">
              <button
                type="button"
                class="btn btn-sm btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
